<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeChess Deploy Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="navbar">
        <ul>
            <li><a href="#" onclick="showHome()">Home</a></li>
            <li><a href="#" onclick="showHelp()">Help</a></li>
            <li><a href="#" onclick="showTraining()">Help Us</a></li>
            <li><a href="#" onclick="showContact()">Why</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Text Area above chessboard -->
        <label class="textbox" id="inputText" readonly="true"></label>

        <!-- Chessboard -->
        <div class="chessboard" id="chessboard"></div>

        <!-- Buttons below chessboard -->
        <div class="button-box">
            <div class="chess-button-row">
                <label class="training-grounds-text">Select:</label>
                <button onclick="selectKing()"><span class="button-chess-icon">♚</span> King</button>
                <button onclick="selectBishop()"><span class="button-chess-icon">♝</span> Bishop</button>
                <button onclick="selectKnight()"><span class="button-chess-icon">♞</span> Knight</button>
                <button onclick="selectRook()"><span class="button-chess-icon">♜</span> Rook</button>
            </div>
            <div class="social-button-row">
                <button id="btnShareTw" onclick="shareOnTwitter()">Twitter</button>
                <button id="btnShareFB" onclick="shareOnFacebook()">Facebook</button>
                <button id="btnClipboard" onclick="copyChessboardToClipboard()">Clipboard</button>
            </div>
            <div class="training-grounds-row">
                <label class="training-grounds-text">Training Grounds</label>
                <button id="btnLow" onclick="btnTG(1)">Low</button>
                <button id="btnMed" onclick="btnTG(2)">Med</button>
                <button id="btnHigh" onclick="btnTG(3)">High</button>
                <button id="btnInsane" onclick="btnTG(4)">Insane</button>
            </div>
        </div>
    </div>

    <!-- Dynamic Content Area -->
    <div id="content" class="content-section"></div>
    <script src="chessboards.js"></script>
    <script src="script.js"></script>
    <script src="textcontent.js"></script>
</body>
</html>
