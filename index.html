<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeChess Deploy Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>MazeChess Challenge Demo</h3>
    <div id="input">
        <div id="main">
            <div id="statusDisplay">
                <label id="alertText"></label>
            </div>
        </div>
    </div>
    <div id="board">
        <table id="chessboard"></table>
    <div/>
    <div id="init">
    </div>
    <div id="controls">
        <div id="select-piece-buttons">
            <button onclick="selectKing()">Select King (1 space anywhere)</button>
            <button onclick="selectBishop()">Select Bishop (Diagonal)</button>
            <button onclick="selectRook()">Select Rook (Horizontal and Vertical) </button>
            <button onclick="selectKnight()">Select Knight (L shape)</button>
        </div>
        <div id="share-buttons">
            <button onclick="shareOnTwitter()">Share on Twitter</button>
            <button onclick="shareOnFacebook()">Share on Facebook</button>
            <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
            <button onclick="downloadChessboard()">Download Chessboard</button>
        </div>
        <div id="start">
            <button onclick="startGame()">Select Piece</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
