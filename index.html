<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeChess Deploy Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="navbar">
        <ul>
            <li><a href="#" onclick="showHome()">Home</a></li>
            <li><a href="#" onclick="showHelp()">Help</a></li>
            <li><a href="#" onclick="showTraining()">Learn</a></li>
            <li><a href="#" onclick="showContact()">Why</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Text Area above chessboard -->
        <label class="textbox" id="inputText" readonly="true"></label>

        <!-- Chessboard -->
        <div class="chessboard" id="chessboard"></div>

        <!-- Buttons below chessboard -->
        <div class="button-box">
            <div class="button-row">
                <button onclick="selectKing()">♚ King</button>
                <button onclick="selectBishop()">♝ Bishop</button>
                <button onclick="selectKnight()">♞ Knight</button>
                <button onclick="selectRook()">♜ Rook</button>
            </div>
            <div class="button-row">
                <button id="btnShareFB" onclick="shareOnFacebook()">Facebook</button>
                <button id="btnShareTw" onclick="shareOnTwitter()">Twitter</button>
                <button id="btnShareWA" onclick="shareOnWhatsApp()">WhatsApp</button>
                <button id="btnClipboard" onclick="copyChessboardToClipboard()">Clipboard</button>
            </div>
        </div>
    </div>

    <!-- Dynamic Content Area -->
    <div id="content" class="content-section"></div>
    <script src="chessboards.js"></script>
    <script src="script.js"></script>
    <script src="textcontent.js"></script>
</body>
</html>
