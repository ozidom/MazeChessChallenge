<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeChess Deploy Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>MazeChess Challenge Demo</h3>
    <div class="explanationText">
        Select King,Bishop,Kinght or Rook and then move from start square to the end square in the shortest moves and least time. You can change your chess piece at any time. Red squares represent Lava and blue squares represent water and these cannot be crossed.
    </div>
    <div id="board">
        <table id="chessboard"></table>
    <div/>
    <div id="controls">
        <div id="select-piece-buttons">
            <button class="buttonControlClass" onclick="selectKing()">Select King</button>
            <button class="buttonControlClass" onclick="selectBishop()" disabled="true">Select Bishop</button>
            <button class="buttonControlClass" onclick="selectRook()">Select Rook </button>
            <button class="buttonControlClass" onclick="selectKnight()" disabled="true">Select Knight</button>
        </div>
        <div id="share-buttons">
            <button class="buttonControlClass" onclick="shareOnTwitter()">Share-Twitter</button>
            <button class="buttonControlClass" onclick="shareOnFacebook()">Share-Facebook</button>
            <button class="buttonControlClass" onclick="shareOnWhatsApp()">Share-WhatsApp</button>
            <button class="buttonControlClass" onclick="copyClipboard()">Copy Clipboard</button>
        </div>
        <div id="input">
            <div id="main">
                <div id="statusDisplay">
                    <label id="alertText"></label>
                </div>
            </div>
        </div>
        <div id="start">
            <button onclick="startGame()">Select Piece</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
