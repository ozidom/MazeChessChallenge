<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeChess Deploy Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>MazeChess Challenge Demo</h3>

    <div id="board">
        <table id="chessboard"></table>
    <div/>
    <div id="init">
    </div>
    <div id="controls">
        <div id="select-piece-buttons">
            <button class="buttonControlClass" onclick="selectKing()">Select King</button>
            <button class="buttonControlClass" onclick="selectBishop()">Select Bishop</button>
            <button class="buttonControlClass" onclick="selectRook()">Select Rook </button>
            <button class="buttonControlClass" onclick="selectKnight()">Select Knight</button>
        </div>
        <div id="share-buttons">
            <button class="buttonControlClass" onclick="shareOnTwitter()">Share-Twitter</button>
            <button class="buttonControlClass" onclick="shareOnFacebook()">Share-Facebook</button>
            <button class="buttonControlClass" onclick="shareOnWhatsApp()">Share-WhatsApp</button>
            <button class="buttonControlClass" onclick="copyClipboard()">Copy Clipboard</button>
        </div>
        <div id="input">
            <div id="main">
                <div id="statusDisplay">
                    <label id="alertText"></label>
                </div>
            </div>
        </div>
        <div id="start">
            <button onclick="startGame()">Select Piece</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
