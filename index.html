<body>

    <!-- Navigation Menu -->
    <nav class="navbar">
        <h1 class="title wrapper">
            <span class="sr-only">Maze Chess</span>
            <img src="images/mazechess-logo.png" alt=""/>
        </h1>
        <div>
            <ul class="wrapper">
                <li><a href="#" onclick="showHome()" title="Home">üè†</a></li>
                <!-- <li><a href="#" onclick="showTrainingGrounds()" title="Training grounds">Training </a></li>-->
                <li><a href="#" onclick="showHelp()" title="Help">?</a></li>
                <!--<li><a href="#" onclick="showMake()" title="Create your own maze">Make Maze</a></li>-->
                <li><a href="#" onclick="showSettings()" title="Settings">‚öôÔ∏è</a></li>
            </ul>
        </div>
        
    </nav>
    <div class="wrapper">
        <div class="banner">Happy Thursday</div><!--Insert banner here-->
            <!-- Chessboard -->
            
            <div id="chessboardcontainer" class="chessboardcontainer">
                <div id="startScreen" class="start-screen">
                    <button id="startButton" onclick="startGame()">Start</button>
                </div>
                <div class="chessboard" id="chessboard"></div>
            </div>
            
            <!-- Buttons below chessboard -->
            <div id="button-box" class="button-box">
                <div class="chess-button-row">
                    <!-- <label class="training-grounds-text">Pick</label> -->
                    <button onclick="selectKing()">‚ôö</button>
                    <button onclick="selectBishop()">‚ôù</button>
                    <button onclick="selectKnight()">‚ôû</button>
                    <button onclick="selectRook()">‚ôú</button>
    
                </div>
                <div class="chess-button-row">
                    <button id="btnRestartGame" onclick="restartGame()">‚Ü∫</button>
                    <label id="countdown" >0</label>
                </div>
                    
                <div id="training-grounds-row" class="training-grounds-row">
                    <!-- <label class="training-grounds-text">Train</label> -->
                    <button id="btnLow" onclick="btnTG(1)">Low</button>
                    <button id="btnMed" onclick="btnTG(2)">Med</button>
                    <button id="btnHigh" onclick="btnTG(3)">High</button>
                    <!-- <button id="btnClipboard" onclick="copyChessboardToClipboard()">Copy</button> -->
                </div>
            </div>

            <!-- Game Stats -->
            <div class="gamestats">
                <div id="userName" class="gamestats-name"></div> 
                <div id="location" class="gamestats-name">A1</div> 
            </div>
            
            <!-- Text Area below chessboard -->
            <label class="textbox" id="inputText" readonly="true" style="display: none;"></label>

            <!-- Modal HTML (hidden by default) -->
            <div id="gameOverModal" class="modal">
                <div class="modal-content">
                    <button class="close-button" onclick="closeModal()">&times;</button>
                    <h2>Congratulations!</h2>
                    <p id="modalMessage">üèÜ You have won the game! üèÜ</p>
                    <button onclick="restartGame()" class="modal-button">Play Daily Challenge</button>
                    <button onclick="copyChessboardToClipboard()" class="modal-button">Copy to Clipboard</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Dynamic Content Area -->
    <div class="wrapper">
        <div id="content" class="content-section"></div>
        <div id="highscoresmoves">No scores yet today (GMT)</div>
    </div>

    <div id="MakeChessBoardDiv" style="display: none;">
        <div id="MakeChessboard"></div>
        <div id="MakeChessboardControls">
            <div>
            <label>Select:</label>
                <button class="make-button" onclick="selectMake(this)">blocked</button>
                <button class="make-button" onclick="selectMake(this)">gold</button>
                <button class="make-button" onclick="selectMake(this)">‚ôö</button>
                <button class="make-button" onclick="selectMake(this)">‚ôù</button>
                <button class="make-button" onclick="selectMake(this)">‚ôû</button>
                <button class="make-button" onclick="selectMake(this)">‚ôú</button>
            </div>
            <button class="make-button" id="generateBtn">Make</button>
            <button class="make-button" id="clearBtn">Clear</button>
            
            <div>
                <label id="outputLabel"></label>
            </div>
            <div>
                <label id="output"></label>
            </div>
        </div>
    </div>

    <div id="notification" class="toast">
        notification
    </div>

    <script src="chessboards.js"></script>
    <script src="mazechess.js"></script>
    <script src="piece.js"></script>
    <script src="clipboard.js"></script>
    <script src="textcontent.js"></script>
    <script src="menu.js"></script>
    <script src="utility.js"></script>
    <script src="username.js"></script>
    <script src="highscore.js"></script>
    <script src="make.js"></script>
</body>
</html>
