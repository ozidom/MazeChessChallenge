<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeChess Deploy Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Text Area above chessboard -->
        <textarea class="textbox" id="inputText" rows="4" cols="30" placeholder="Enter text here..."></textarea>
      
        <!-- Chessboard -->
        <div class="chessboard" id="chessboard"></div>
      
        <!-- Buttons below chessboard -->
        <div class="button-box">
          <div class="button-row">
            <button onclick="selectKing()">Select King</button>
            <button onclick="selectBishop()">Select Bishop</button>
            <button onclick="selectKnight()">Select Knight</button>
            <button onclick="selectRook()">Select Rook</button>
          </div>
          <div class="button-row">
            <button onclick="shareOnFacebook()">Facebook</button>
            <button onclick="shareOnTwitter()">Twitter</button>
            <button onclick="shareOnWhatsApp()">WhatsApp</button>
            <button onclick="alert('Button 8 pressed!')">Clipboard</button>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
