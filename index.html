<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeChessGame (ALPHA) - Daily Chess Challenges</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PL6YEDWDPD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-PL6YEDWDPD');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
</head>
<body>
    
    <!-- Navigation Menu -->
    <nav class="navbar">
        <ul class="wrapper">
            <li><a href="#" onclick="showHome()" title="Home">üè†</a></li>
            <li><a href="#" onclick="showHelp()" title="Help and Extra Challenges">HELP</a></li>
            <li><a href="#" onclick="showWhy()" title="Why did we make this?">WHY</a></li>
            <li><a href="#" onclick="showSupport()" title="Support Us">SUPPORT</a></li>
            <li><a href="#" onclick="showContact()" title="Contact (first)">CONTACT</a></li>
            <li><a href="#" onclick="showTrainingGrounds()" title="Training grounds">TRAIN</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        
        <p id="minititle">mazechessgame.com #mazechess</p>

        <div class="container">
            <!-- Chessboard -->
            <div id="chessboardcontainer" class="chessboardcontainer">
                <div id="startScreen" class="start-screen">
                    <button id="startButton" onclick="startGame()">Start</button>
                </div>
                <div class="chessboard" id="chessboard"></div>
            </div>

            <!-- Buttons below chessboard -->
            <div id="button-box" class="button-box">
                <div class="chess-button-row">
                    <!-- <label class="training-grounds-text">Pick</label> -->
                    <button onclick="selectKing()">‚ôö</button>
                    <button onclick="selectBishop()">‚ôù</button>
                    <button onclick="selectKnight()">‚ôû</button>
                    <button onclick="selectRook()">‚ôú</button>
                </div>
                <div id="training-grounds-row" class="training-grounds-row">
                    <!-- <label class="training-grounds-text">Train</label> -->
                    <button id="btnLow" onclick="btnTG(1)">Low</button>
                    <button id="btnMed" onclick="btnTG(2)">Med</button>
                    <button id="btnHigh" onclick="btnTG(3)">High</button>
                    <!-- <button id="btnClipboard" onclick="copyChessboardToClipboard()">Copy</button> -->
                </div>
            </div>

            <!-- Text Area below chessboard -->
            <label class="textbox" id="inputText" readonly="true"></label>

            <!-- Modal HTML (hidden by default) -->
            <div id="gameOverModal" class="modal">
                <div class="modal-content">
                    <span class="close-button" onclick="closeModal()">&times;</span>
                    <h2>Congratulations!</h2>
                    <p id="modalMessage">üèÜ You have won the game! üèÜ</p>
                    <button onclick="restartGame()" class="modal-button">Play Daily Challenge</button>
                    <button onclick="copyChessboardToClipboard()" class="modal-button">Copy to Clipboard</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Dynamic Content Area -->
    <div class="wrapper">
        <div id="content" class="content-section"></div>
        <div id="sponsors" class="content-section"></div>
    </div>

    <script src="chessboards.js"></script>
    <script src="mazechess.js"></script>
    <script src="textcontent.js"></script>
</body>
</html>
