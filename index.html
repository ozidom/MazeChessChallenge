<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Chess Game</h1>
    <table id="chessboard"></table>
    <div id="input">
        <label for="current">Current Location:</label>
        <input type="text" id="current" placeholder="e.g., a1">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="e.g., c2">
        <button onclick="movePiece()">Move</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
