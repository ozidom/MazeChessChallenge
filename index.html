<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeChess Deploy Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>MazeChess Challenge Demo</h3>
    
    <!-- Main Container for Inputs and Board -->
    <div class="container">
        <!-- Input Section -->
        <div id="input">
            <div id="main">
                <div>
                    <label for="current">Current Location:</label>
                    <input type="text" id="current" placeholder="e.g., a1">
                </div>
                <div>
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" placeholder="e.g., c2">
                </div>
                <button onclick="movePiece()">Move</button>
                <div id="statusDisplay">
                    <label id="alertText"></label>
                </div>
            </div>
        </div>

        <!-- Chessboard Section -->
        <div id="board">
            <table id="chessboard"></table>
        </div>

        <!-- Piece Selection Section -->
        <div id="init">
            <label for="selectedPiece">Select Piece:</label>
            <input type="text" id="selectedPiece" placeholder="e.g. K, B, N or R">
            <button onclick="selectPiece()">Select Piece</button>
        </div>

        <!-- Start Game Section -->
        <div id="start">
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
